<ion-header>
  <ion-navbar>
     <ion-title><img src="assets/imgs/Summit-Logo_small.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles" (click)="viewItem(article)">
      <ion-thumbnail item-left>
        <img src={{article.image}}>
      </ion-thumbnail>
        <h3>{{article.title}}</h3>
        <p>{{article.author}}</p>
    </ion-item>
  </ion-list>
</ion-content>
