<ion-header>
  <ion-navbar>
     <ion-title><img src="assets/imgs/Summit-Logo_small.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail item-left>
        <img src={{article.image}}>
      </ion-thumbnail>
        <h3>{{article.title}}</h3>
        <p>{{article.link}}<p>
        <p>{{article.author}}</p>
        <p>status: {{fileStatus}}</p>
        <button ion-button large icon-only (click)="playPauseHandler(article)"><ion-icon name="play"></ion-icon></button>&nbsp;
        <button ion-button large icon-only (click)="stopHandler()"><ion-icon name="square"></ion-icon></button>&nbsp;
    </ion-item>
  </ion-list>
</ion-content>
