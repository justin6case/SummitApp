<ion-header>
  <ion-navbar>
     <ion-title><img src="assets/imgs/Summit-Logo_small.png"></ion-title>
  </ion-navbar>
  <p>Status: {{fileStatus}}</p>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail item-left>
        <img src={{article.image}}>
      </ion-thumbnail>
        <h3>{{article.title}}</h3>
        <p>{{article.author}}</p>
        <button ion-button large icon-only (click)="playPauseHandler(article)">
          <ion-icon *ngIf="(fileStatus!=2 && fileStatus!=1) || url!=article.link" name="play"></ion-icon>
          <ion-icon *ngIf="(fileStatus==2 || fileStatus==1) && url==article.link" name="pause"></ion-icon></button>&nbsp;
        <button ion-button large icon-only (click)="stopHandler()"><ion-icon name="square"></ion-icon></button>&nbsp;
    </ion-item>
  </ion-list>
</ion-content>
