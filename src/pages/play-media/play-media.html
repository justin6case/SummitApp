<ion-header>
  <ion-navbar>
     <ion-title><img src="assets/imgs/Summit-Logo_small.png"></ion-title>
  </ion-navbar>
  <p>Status: {{fileStatus}}</p>
</ion-header>


<ion-content padding>
   <ion-card *ngIf="item.isVideo==true">
      <video controls="controls" >
        <source src="{{item.link}}" type="video/mp4"/>
      </video>
      <p><a href="{{item.link}}" target="_blank">View</a></p>
  </ion-card>
  <ion-card *ngIf="item.isVideo==false">
    <img src="{{item.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
        </ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col>
               <button ion-button block large icon-only (click)="playPauseHandler(item)">
               <ion-icon *ngIf="(fileStatus!=running && fileStatus!=starting) || url!=item.link" name="play"></ion-icon>
               <ion-icon *ngIf="(fileStatus==running || fileStatus==starting) && url==item.link" name="pause"></ion-icon></button>
            </ion-col>
            <ion-col>
               <button ion-button block large icon-only (click)="stopHandler()"><ion-icon name="square"></ion-icon></button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
